<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Times Table with Hooks</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    const Times = () => {
      const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
      const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
      const [result, setResult] = React.useState("");
      const [value, setValue] = React.useState("");
      // These has to be in functional component
      // Each set- is their own setState
      const inputRef = React.useRef(null);
      // This is how to use Ref

      const onChangeInput = e => {
        setValue(e.target.value);
      };
      const onSubmitForm = e => {
        e.preventDefault();

        if (parseInt(value) === first * second) {
          // setValue(first*second);
          setResult("Correct: " + value);
          setFirst(Math.ceil(Math.random() * 9));
          setSecond(Math.ceil(Math.random() * 9));
          setValue("");
          inputRef.current.focus();
        } else {
          setResult("Wrong: " + value);
          setValue("");
          inputRef.current.focus();
        }
      };

      return (
        <React.Fragment>
          <div>
            {first} Times {second}?
          </div>
          <form onSubmit={onSubmitForm}>
            <input ref={inputRef} onChange={onChangeInput} value={value} />
            <button>Submit</button>
          </form>
          <div>{result}</div>
        </React.Fragment>
      );
    };
  </script>
  <script type="text/babel">
    ReactDOM.render(<Times />, document.querySelector("#root"));
    // render is executed when ReactDOM.render
  </script>
</html>
